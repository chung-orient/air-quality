<div class="card-profile">
    <div class="box">
        <div class="img">
            <img ng-if="$ctrl.user.anhDaiDien && $ctrl.user.anhDaiDien!=='/Content/noavatar.jpg'" class="ava" ng-src="{{$root.fileUrl+($ctrl.user.anhDaiDien||'/Content/noavatar.jpg')}}" />
            <div class="divav" style="display:{{!$ctrl.user.anhDaiDien || $ctrl.user.anhDaiDien==='/Content/noavatar.jpg'?'block':'none'}};background-color:#2196f3;color:#fff!important;text-align:center;border-radius:50%;padding-top:6px;width:120px;height:120px">
                <span style="position: absolute;left: 50%;top: 40px;font-size: 48px;margin-left: -15px;">{{$ctrl.user.ten.trim().substring(0,1)}}</span>
            </div>
        </div>
        <h2>{{$ctrl.user.fullName}}<br><span>{{$ctrl.user.tenChucVu}}</span></h2>
        <p style="margin-top:-10px">
            {{$ctrl.user.tenToChuc}}
        </p>
        <div>
            <ul>
                <li><a href="tel:{{$ctrl.user.phone}}"><i class="fa fa-phone" aria-hidden="true"></i></a></li>
                <li><a href="mailto:{{$ctrl.user.mail}}"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                <li><a><i class="fa fa-comment-o" aria-hidden="true"></i></a></li>
                <li><a><i class="fa fa-info" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>
