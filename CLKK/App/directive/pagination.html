<div class="pagination">
    <ul>
        <li class="pagf" dis="{{currentPage===1}}"><a ng-click="selectPage(1)"><i class="la la-angle-double-left"></i></a></li>
        <li class="pagf" dis="{{currentPage===1}}"><a ng-click="selectPrevious()"><i class="la la-angle-left"></i></a></li>
        <li ng-repeat="page in pages track by page" ng-class="{active: isActive(page)}"><a ng-click="selectPage(page)">{{page}}</a></li>
        <li class="pagf" dis="{{currentPage===pageLength}}"><a ng-click="selectNext()"><i class="la la-angle-right"></i></a></li>
        <li class="pagf" dis="{{currentPage===pageLength}}"><a ng-click="selectPage(pageLength)"><i class="la la-angle-double-right"></i></a></li>
    </ul>
</div>
